name: C++ CI

on: [ push, pull_request ]

jobs:
  build:
    runs-on: self-hosted
    env:
      DBG_PREFIX: /tmp/geng.161/grpc_dbg
      REL_PREFIX: /tmp/geng.161/grpc_rel
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Prepare
        run: |
          rm -rf $DBG_PREFIX $REL_PREFIX && mkdir -p $DBG_PREFIX $REL_PREFIX
          pushd third_party/abseil-cpp 
          
          # Build absel in debug mode
          rm -rf debug && mkdir debug
          pushd debug
          cmake .. -DCMAKE_INSTALL_PREFIX=$DBG_PREFIX -DCMAKE_BUILD_TYPE=Debug
          my_srun make -j install
          popd
          
          # Build absel in release mode
          rm -rf release && mkdir release
          pushd release
          cmake .. -DCMAKE_INSTALL_PREFIX=$REL_PREFIX -DCMAKE_BUILD_TYPE=Release
          my_srun make -j install
          popd
          
          popd
          
          rm -rf HdrHistogram_c && git clone https://github.com/HdrHistogram/HdrHistogram_c.git
          pushd HdrHistogram_c
          
          rm -rf debug && mkdir debug
          pushd debug
          cmake .. -DCMAKE_INSTALL_PREFIX=$DBG_PREFIX -DCMAKE_BUILD_TYPE=Debug
          my_srun make -j install
          popd
          
          rm -rf release && mkdir release
          pushd release
          cmake .. -DCMAKE_INSTALL_PREFIX=$REL_PREFIX -DCMAKE_BUILD_TYPE=Release
          my_srun make -j install
          popd
          
          popd

      - name: Build Debug
        run: |
          rm -rf debug && mkdir debug
          pushd debug
          cmake .. -DCMAKE_INSTALL_PREFIX=$DBG_PREFIX -DCMAKE_BUILD_TYPE=Debug
          my_srun make -j install
          popd

      - name: Build Release
        run: |
          rm -rf release && mkdir release
          pushd release
          cmake .. -DCMAKE_INSTALL_PREFIX=$REL_PREFIX -DCMAKE_BUILD_TYPE=Release
          my_srun make -j install
          popd

      - name: Build Test Debug
        run: |
          pushd examples/cpp/test
          rm -rf debug && mkdir debug
          pushd debug
          PATH=$DBG_PREFIX/bin:$PATH cmake .. -DCMAKE_PREFIX_PATH=$DBG_PREFIX
          make
          popd
          popd

      - name: Build Test Release
        run: |
          pushd examples/cpp/test
          rm -rf release && mkdir release
          pushd release
          PATH=$REL_PREFIX/bin:$PATH cmake .. -DCMAKE_PREFIX_PATH=$REL_PREFIX
          make
          popd
          popd

      - name: Local Test Debug
        timeout-minutes: 20
        run: |
          pushd examples/cpp/test
          GRPC_PLATFORM_TYPE="RDMA_BP" my_srun ./test.sh --test-client=./debug
          GRPC_PLATFORM_TYPE="RDMA_EVENT" my_srun ./test.sh --test-client=./debug
          GRPC_PLATFORM_TYPE="RDMA_BPEV" my_srun ./test.sh --test-client=./debug
          
          GRPC_PLATFORM_TYPE="RDMA_BP" my_srun ./test.sh --test-async-client=./debug
          GRPC_PLATFORM_TYPE="RDMA_EVENT" my_srun ./test.sh --test-async-client=./debug
          GRPC_PLATFORM_TYPE="RDMA_BPEV" my_srun ./test.sh --test-async-client=./debug
          
          GRPC_PLATFORM_TYPE="RDMA_BP" my_srun ./test.sh --test-async-client2=./debug
          GRPC_PLATFORM_TYPE="RDMA_EVENT" my_srun ./test.sh --test-async-client2=./debug
          GRPC_PLATFORM_TYPE="RDMA_BPEV" my_srun ./test.sh --test-async-client2=./debug
          popd

      - name: Local Test Release
        timeout-minutes: 20
        run: |
          pushd examples/cpp/test
          GRPC_PLATFORM_TYPE="RDMA_BP" my_srun ./test.sh --test-client=./release
          GRPC_PLATFORM_TYPE="RDMA_EVENT" my_srun ./test.sh --test-client=./release
          GRPC_PLATFORM_TYPE="RDMA_BPEV" my_srun ./test.sh --test-client=./release
          
          GRPC_PLATFORM_TYPE="RDMA_BP" my_srun ./test.sh --test-async-client=./release
          GRPC_PLATFORM_TYPE="RDMA_EVENT" my_srun ./test.sh --test-async-client=./release
          GRPC_PLATFORM_TYPE="RDMA_BPEV" my_srun ./test.sh --test-async-client=./release
          
          GRPC_PLATFORM_TYPE="RDMA_BP" my_srun ./test.sh --test-async-client2=./release
          GRPC_PLATFORM_TYPE="RDMA_EVENT" my_srun ./test.sh --test-async-client2=./release
          GRPC_PLATFORM_TYPE="RDMA_BPEV" my_srun ./test.sh --test-async-client2=./release
          popd

      - name: Cleanup
        run: |
          pushd examples/cpp/test
          ./test.sh --clean
          popd